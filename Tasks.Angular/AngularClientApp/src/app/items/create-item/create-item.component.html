<div class="d-flex justify-content-center mt-4">

    <form [formGroup]="formItem" (ngSubmit)="onSubmit()">

        <div class="flex flex-column gap-2">
            <label class="form-text" htmlFor="itemName">Item name</label>
            <input class="form-control" pInputText id="itemName" aria-describedby="itemNameInline"
                formControlName="itemName" />

            <div *ngIf="itemNameControl.touched && itemNameControl.invalid && itemNameControl.getError('required') != null"
                id="itemNameInline" class="form-text text-danger">
                <i class="pi pi-times me-1" style="font-size: 0.75rem"></i>
                <span>Required</span>
            </div>

        </div>

        <div class="mt-2">
            <button pButton class="me-3 p-button-outlined p-button-success" type="submit"
            [disabled]="formItem.invalid">
                    <span class="ms-1 me-1">Create</span>
                    <span class="pi pi-plus-circle"></span>
            </button>
        </div>

    </form>
</div>
